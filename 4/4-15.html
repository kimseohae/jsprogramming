<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        4-15
    </title>
</head>
<body>
    <script>
        /**
         * 콜백 함수의 관해서는 이후 노드에서 자세히 다룰 것이나 간단히 찾아 보고 넘어 가겠다.
         * 먼저 콜백 함수는 일반적으로 연산의 순서가 돌아 와서 실행한다는 의미를 가진다.
         * 즉 순차적인 실행에서 역으로 거슬러 올라가 정의된 함수를 실행 하고 다시 돌아 온다는 것이다.
         * 무슨 말인지는 아래 코드를 보면서 이해 하기 바란다.
         * 이런 함수를 콜백으로 하여 실행 시킨다.
         **/

        
        // 콜백 함수
        function add(x, y){
            return x + y;
        }
        function sub(x, y){
            return x - y;
        }

        // 연산 대상
        function calculator(f){
            var a = 50;
            var b = 30;
            return f(a,b);
        }

        console.log('add :',calculator(add));
        console.log('sub :',calculator(sub));

        //자바스크립트에서 사용 하는 이벤트 객체 대상 동기적 콜백 함수
        var e = (function event(){
            // TODO
            return {
                on : function(e){
                    if(this[e])
                        this[e]('실행 되었습니다.');
                }
            }
        })();
        
        //이벤트 등록
        e['0'] = function(e){
            console.log('0 : ',e);
        }
        e['2'] = function(e){
            console.log('2 : ',e);
        }

        //동기적 실행 보통 브라우저에서는 비 동기적으로 실행한다.
        for(var i = 0 ; i < 10 ; i++){
            e.on(i);
        }

        // 페이지 로드 시 호출될 콜백 함수
        window.onload = function(){
            alert('This is the Callback function ');
        }
    </script>
</body>
</html>
