<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3</title>
</head>
<body>
    <script>
    
        /**
        
            변수가 선언 되고 사용 되는데 이때
            declareEnvironment로는 기본적으로 3가지 규칙을 따른다
            1. var
            2. function
            3. catch
            여기서 다룰 건 function 선언자 이다.

            그러면 왜 sum으로 접근을 할 수 없을까?
            가령 함수를 하나 정의했다고 하자
            function (){}
            이때 이름은 무엇인가? 아마 무명일것이다. 
            먼저 생각해 보자 어떻게 접근할 것인가?
            접근할 방법이 있는가? 만일 아무리 생각해도 접근할 방법이 없다면
            이 함수는 어디에서도 사용할 수 없을 것이다.
            그럼 이제 이름을 줘보자
            function f(){}
            이렇게 된다면 접근이 가능하겠는가?
            아마 가능 할것이다 어떻게? 라고 하면 f()로 가능하잖아요 라고 할 것이다.
            그런데 말이다. 좀 이상하지 않는가?
            우리는 함수를 정의만 했을 뿐인데 어떻게 변수에 할당이 되었을까?
            무슨말이에요? 할것이다. 원래 함수를 선언 하면 사용 할 수 있잖아요?
            바보 같은 소리다.
            함수는 아니 모든 프로그램은 실행 할 수 있는 공간이 있어야 한다.
            그러기 위해서는 그 프로그램을 담을 수 있는 공간이 필요 하며
            그 공간은 변수로 포인팅 되어야 하며 포인트를 가리키는 변수가
            있어야 한다는게 당연한 것이다.
            만일 중간에 문자열로 코드가 만들어 지는거 아니에여? 라고 생각 한사람은
            잠시 반성을 하고 넘어 가자.
            자 그러면 우리가 모르게 자바스크립트 엔진에서 무슨 짓을 하는 것일까?

            1. 먼저 실행 코드를 돌면서 단락의 시작에 function과 var가 담긴 변수명을 도출하여 선언한다
                만일 함수명을 선언 하지 않으면 할당 될 변수에 명을 name프로퍼티로 따른다.
                (변수가 포인팅 하지 않는 다면 그 함수는 사용 할 수 없기 때문이다.)
            2. 모든 변수를 선언하면 모든 변수에게 undefined 값이 주어진다.
            3. 한줄씩 실행하면서 변수에 값을 추가 하기도 하고 지우기도 한다.

            보통 1번을 호이스팅이라고 부른다.
            이런 순서대로 이루어 진다. 그렇다면 4-1에 문제가 있듯이
            왜? var add = function sum(x, y){
                return x + y;
            }
            선언 하고 sum()으로 사용 할 수 없는 것인가?
            잘 생각 해 보면 당연한 이야기다. 단락 시작에 var나 function으로 시작하는 이름으로 
            변수를 할당한다고 하였으니 add변수가 선언 되었지 sum변수가 선언 되지 않아서 그렇다.
            그러면 sum을 쓰고 싶으면 어떻게 해야 될까?
            function을 문단의 시작으로 가지고 오면 된다.
            
            function sum(x, y){
                return x + y;
            };

            var add = sum;
            
            이렇게 말이다. 당연한 것인가? 하지만 헷갈릴 수 있으니 짚고 넘어 간 것이다.
 
        **/
        
        var add = function sum(x, y){
            return x + y;
        };


        console.log(add(3,4));
        console.log(sum(3,4));
        //( 출력 값 ) Uncaught ReferenceError : Sum is not defined 에러 발생
    
    </script>
    </body>
</html>
