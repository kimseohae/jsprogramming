<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        function
    </title>
</head>
<body>
    <script>
        /**
 
        Function( p1, p2, ..., pm, body )
        The Function constructor is the %Function% intrinsic object and the initial value of the Function property of the global object. When Function is called as a function rather than as a constructor, it creates and initializes a new function object. Thus the function call Function(…) is equivalent to the object creation expression  new Function(…) with the same arguments.
        함수 생성자는 %Function% 내장 객체와 전역객체의 Function이라는 속성을 초기값을 가지며
        또한 Function이 생성자가 아닌 함수로 불려오면 함수는 새 함수 객체를 만들고 초기화 합니다.
        따라서 함수 호출 Function(...)은 new Function(...) 표현식과 동일 합니다.
        
        Function 생성자를 통한 함수를 생성 방법은
        +-- Function( [ args... [ , args ] ], ret )
        |    +-- properties
        |        +-- length : this is a data property with a value of 1 ( 1의 값을 가진 속성 입니다. )
        |        |
        |        +-- prototype : the intrinsic Function prototype object. ( FunctionPrototype객체를 상속 받습니다. )
        |        |
        |        +-- name : The value of the name property is a String that is descriptive of the function
        |                   ( name프로퍼티값은 함수의 설명을 가지는 문자열입니다. )
        |
        +-- Function.prototype
             +-- apply : The apply function is calls a function with a given this value, and arguments provided as an array
             |   +-- parameters ( thisArg, argArray )
             |   +-- thisArg : this바인딩에 사용 될 객체
             |   +-- argArray : 함수에 사용될 배열인자
             |
             +-- call : The call function is calls a function with a given this value and arguments provided individually.
             |   +-- parameters ( thisArg, arg1, arg2, argN )
             |   +-- thisArg : this바인딩에 사용 될 객체
             |   +-- argN : 함수에 사용될 가변 인자
             |
             +-- bind : The bind function is creates a new function that, when called, has its this keyword set to the provided value, with a given sequence of arguments preceding any provided when the new function is called
             |
             +-- constructor : intrinsic object %Function%.
            
        
        **/
        console.log(Function.length)
        console.dir(Function.__proto__)
        
        // apply
        // apply 함수는 thisArg가 바인딩된 함수를 호출하고 argArray로 제공된 인수를 실행 한다.
        var apply = function(ip, port){
            console.log('apply : { this :',this.name,'\targuments : ',ip,',',port,'}');
        }
        var applyObject = {name : 'apple'};
        apply.apply(applyObject, ['127.0.0.1', 7521]);
        
        // call
        // call 함수는 thisArg가 바인딩된 함수를 호출하고 argN으로 제공된 가변 인수를 실행 한다.
        var call = function(ip, port){
            console.log('call : { this :',this.name,'\targuments : ',ip,',',port,'}');
        }
        var callObject = {name : 'Grape'};
        call.call(callObject, '192.168.0.1', 8888);
        
        // bind
        // bind 함수는 호출 될 때 this 키워드를 새롭게 설정하고 함수가 불려질 때 넘겨질 인자들을 정의하여 새로운 함수를 작성하여 실행 한다.
        var bind = function(ip, port){
            console.log('bind : { this :',this.name,'\targuments : ',ip,',',port,'}');
        }
        var bindObject = {name : 'Grape'};
        var newBind = bind.bind(bindObject,'220.221.0.1');
        newBind(12890);
        
        
    
    </script>
</body>
</html>
