</head>
<body>
    <script>
        /**
          호이스팅은 이전에 다루었다 함수의 평가 시에 함수는 선언과 초기화를 동시에 하게 된다.
          그래서 조심해야 될게 있다.
          바로 함수의 선언은 항상 최 우선이라는 것이다.
          빨리 가는 놈이 일 더 하듯이 이넘도 그렇다.
          그럼 주의해야 될 점이 무엇일까?
          그건 바로 이넘 보다 늦게 가는 넘이 문제이다.
          무슨말이냐 하면 코드로 보여 주겠다.

          아래 주석 코드는 객체를 먼저 선언 하여 사용 하고 
          할당을 해지한 변수이다.
          그런데 다음 함수를 실행하니 f is not a function 이란다?
          헐 난 분명 함수를 선언 했어요.
          라고 해도 들어 주지 않는다.
          알겠는가? 함수는 항상 선언과 함께 모든 값이 초기화 하고 실행 대기 상태에 있다.
          다음에 변수 f를 바꾸먼 어떻게 되냐고?
          어느 곳도 참조 할 곳이 없어서 사라질 것이다.
          이게 함수 호이스팅과 변수 호이스팅의 차이이다.

          요약하자면
          변수 호이스팅은 var로 선언된 변수를 최 상위로 끌고와서 undefined로 할당하는 것이고
          함수 호이스팅은 function으로 선언된 함수를 최 상위로 끌고와서 자신의 명으로 변수를 선언 후 초기화 한 다는 것이다.
         **/

        /* -- 예제 --

         var f = {name : 'jhLee'};
         f = null;
         function f(a,b){
            return a+b;
         }
         var c = f(1,2);
         console.log(c);

        */
        
        add(2, 3);

        var add = function(x, y){
            return x + y;
        };

        add(3, 4);

    </script>
</body>
