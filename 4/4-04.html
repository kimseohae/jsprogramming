<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        4-4
    </title>
</head>
<body>
    <script>
        /**
            그럼 이 코드를 살표보자.
            factorial과 factorialVar이 두개가 있다
            하지만 엄연히 두 함수는 다르다.
            factorialVar변수는 이전에 말한 바와 같이
            최초 평가 시에 변수에 등록 된다.
            그러면 두번 째 factorial 함수는 어떤가?
            안쪽에서 변수를 선언 하지 않아도 사용 하고 있지 않는가?
            그건 바로 함수가 실행 될 때에 자기 자신을 참조하는 변수를
            선언 해 두고 이를 실행 한다 
            이런 모양이다. 

            function factorial(n){
                var factorial = arguments.callee;

                if (n <= 1){
                    return 1;
                }
                return n * factorial(n-1);
            };

            즉 factorial은 factorial실행 하는 과정중에
            선언 된 로컬 선언 객체 인 것이다.
        **/

        var factorialVar = function factorial(n){
            if (n <= 1){
                return 1;
            }
            return n * factorial(n-1);
        };

        console.log(factorialVar(3)); // (출력 값) 6
        //console.log(factorial(3)); // (출력 값) Uncaught ReferenveError : factorial is not defined
    
    </script>
</body>
</html>
