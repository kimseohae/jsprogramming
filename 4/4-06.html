<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>
        4-6
    </title>
</head>
<body>
    <script>
        /**
            자 일단 아래 내용을 보자.
            이전 예제에서 설명한 바 있듯이
            함수를 실행 하기 전에 맨 처음 하는 일이
            실행하는 자신을 등록 하고 인자로 넘어온 값을 할당한 다음 
            실행 할 함수를 평가를 한다고 했다. (호이스팅)
            평가 도중 var나 function키워드를 만나면 먼저 선언 하고 undefined로 초기화 
            하는 단계를 만난다고 하였고. 여기서 문제가 생긴다.
            var x = 10;
            에서 x를 키로 = undefined를 할당 할 수는 있다.
            하지만 여러 함수 중 function f(){}의 찾을 수 있는 유일한 키는 무엇인가?
            바로 함수명 인 f이다. 그러면 f를 undefined로 할당을 할 것인가?
            불가능하다. 그래서 자바스크립트에서는 함수의 선언과 형식적으로 매개변수를
            생성하여 코드를 분석 하여 변수 f에 할당해 준다. 도중 해당 판정되고 있는 함수를
            [[Scope]]프로퍼티로 등록 한다.
            즉 함수는 할당의 단계를 같이 밟는다고 생각 하면 될거 같다.
        **/

        console.log(add(2, 3)); // 5

        // 함수 선언문 형태로 add() 함수 정의
        function add(x, y){
            return x + y;
        }

        console.log(add(3,4)); // 7
    </script>
</body>
</html>
