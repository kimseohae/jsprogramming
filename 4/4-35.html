<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-35
    </title>
</head>
<body>
    <script>

        // Person() 생성자 함수
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;

            // 명시적으로 다른 객체 반환
            return {name:'bar', age:20, gender:'woman'};
        }

        var foo = new Person('foo', 30, 'man');
        console.dir(foo);
    </script>
</body>
</html>
