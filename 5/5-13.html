<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        5-13
    </title>
</head>
<body>
    <script>
        function callLater(obj, a, b){
            return (function(){
                obj["sum"] = a + b;
                    console.log(obj["sum"]);
            });
        }

        var sumObj = {
            sum : 0
        }

        var func = callLater(sumObj, 1, 2);
        setTimeout(func, 500);
    </script>
</body>
