<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        4-28
    </title>
</head>
<body>
    <script>
        /**
            생성자 함수실행 할 때 대상은 초기화 할 대상을 기준으로 this가 바인딩 된다.
         **/
        // Person() 생성자 함수
        var Person = function (name) {
            // 함수 코드 실행 전
            this.name = name;
            // 함수 리턴
        }
        // foo 객체 생성
        var foo = new Person('foo');
        console.log(foo.name); // (출력 값) foo
    </script>
</body>
</html>
