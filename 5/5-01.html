<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        5-1
    </title>
</head>
<body>
    <script>

        /**
            declare -> init -> run -> destroy
            함수는 순서대로 적재 되어서
            실행 되었다가 소멸의 단계를 거친다.
        **/

        console.log('this is global context');

        function ExContext1() {
            console.log('this is ExContext');
        };

        function ExContext2() {
            ExContext1();
            console.log('This is ExContext2');
        };

        ExContext2();
    </script>
</body>
</html>
