<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        // Person() 생성자 함수
        function Person(name) {
            this.name = name;
        }

        Person.prototype.country = 'Korea';

        var foo = new Person('foo');
        var bar = new Person('bar');
        console.log(foo.country); // (출력 값) Korea
        console.log(bar.country); // (출력 값) Korea

        foo.country = 'USA';

        console.log(foo.country); // (출력 값) USA
        console.log(bar.country); // (출력 값) Korea
    </script>
</body>
</html>
