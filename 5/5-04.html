<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        5-4
    </title>
</head>
<body>
    <script>    
        var var1 = 1;
        var var2 = 2;
        function func() {
            var var1 = 10;
            var var2 = 20;
            console.log(var1);  // (출력 값) 10
            console.log(var2);  // (출력 값) 20
            return function(){
                var var3 = 30;
                return function(){
                    return [var1,var3];
                };
            }
        }
        console.dir(func()());
        console.log(var1);  // (출력 값) 1
        console.log(var2);  // (출력 값) 2
    </script>
</body>
</html>
