<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        4-30
    </title>
</head>
<body>
    <script>

        /**
            apply와 call 그리고 부분 함수의 경우는 ../smp/function.html을 참조 하라.
         **/
        
        // 생성자 함수
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        // foo 빈 객체
        var foo = {};

        // apply() 메서드 호출
        Person.apply(foo, ['foo', 30, 'man']);
        console.dir(foo);    
    </script>
</body>
</html>
