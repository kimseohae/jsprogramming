<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        5-2
    </title>
</head>
<body>
    <script>
        /**
            자바스크립트에서는 executable code와 execution context라는 개념이 있다.
            자세한 설명은 공식 문서인 https://tc39.github.io/ecma262/#sec-executable-code-and-execution-contexts
            를 참조 하고 간단하게 설명 하자면 실행 가능한 코드를 의미한다
            function구문이나 eval절 또는 Function built-in 함수로 실행 되어 돌려 받은 객체를 말한다고 할 수 있다.
            그러면 이제 이 Executable Code를 실행 하게 되면 어떤 일이 일어 나냐면
            먼저 책을 예로 들어 보겠다.
            자바스크립트 엔진에서는 Execution Context를 Activation Context로 활성화 한다.
            다음은 책 과는 좀 다르니 직접 설명 하겠다.
        **/
        
        function execute(param1, param2) {
            var a = 1, b = 2;
            function func() {
                return a + b;
            }
            return param1 + param2 + func();
        }
        execute(3, 4);
    </script>
</body>
</html>
