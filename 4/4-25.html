<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        4-25
    </title>
</head>
<body>
    <script>
        /**
            역시 함수를 실행하면 전역 객체(window)의 프로퍼티로 등록 된다는 것을 알 수 있다.
         **/

        var test = 'This is test';
        console.log(window.test);

        // sayFoo() 함수
        var sayFoo = function(){
            console.log(this.test); // sayFoo() 함수 호출 시 this는 전역 객체에 바인딩 된다.
        }

        sayFoo();

    </script>
</body>
</html>
